<!--
  Generated template for the SellPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>sell</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="book">
    <ion-list no-lines>
      <ion-list-header>
        Book Information
      </ion-list-header>
      <ion-item>
        <img [src]="book.volumeInfo.imageLinks.thumbnail"/>
        <h3>Title:</h3>
        <h2>{{book.volumeInfo.title}}</h2>
        <h3>Author:</h3>
        <h2>{{book.volumeInfo.authors}}</h2>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Description</ion-label>
        <ion-input type="text" placeholder="Book condition..." clearInput="True"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label color="primary">Price</ion-label>
        <ion-input placeholder="Price" type="number" clearInput="True"></ion-input>

      </ion-item>
    </ion-list>
  </div>
</ion-content>
