<ion-header>

  <ion-navbar>
    <ion-title>BuyList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <div *ngIf="books">
      <ion-list-header >
        Books for sell
      </ion-list-header>
      <ion-item *ngFor="let book of books">
        <ion-avatar item-start>
          <img src="assets/img/avatar-finn.png">
        </ion-avatar>
        <h2>{{book.title}}</h2>
        <h3>{{book.module}}</h3>
        <p>{{book.price}}</p>
      </ion-item>
    </div>
    <ion-list-header>
      On Amazon
    </ion-list-header>
    <ion-item *ngIf="bookInfo" >
      <h2>{{bookInfo.volumeInfo.title}}</h2>
      <h3>{{bookInfo.volumeInfo.authors}}</h3>
      <button ion-button clear item-end (click)="openAppBrowser()">View</button>
    </ion-item>
  </ion-list>

</ion-content>
